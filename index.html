<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Culinary Quest â€” Onboarding Fix</title>

  <!-- React & Babel -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    html,body { min-height:100%; }
    body { font-family:-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial; transition:background 0.3s ease; }
    body.theme-light { background:linear-gradient(135deg,#fff8ec,#fdf4e3,#fef9c3); color:#1f2937; }
    body.theme-dark { background:linear-gradient(135deg,#334155,#57534e,#1e293b); color:#fff; }

    .container{max-width:900px;margin:0 auto;padding:1rem;}
    .card{background:#fff;border-radius:12px;padding:1.25rem;box-shadow:0 10px 24px rgba(0,0,0,.12);margin-bottom:1rem;}
    .title{text-align:center;font-size:2rem;font-weight:900;margin-bottom:.25rem;}
    .subtitle{text-align:center;margin-bottom:1rem;opacity:.9;}

    button{border:none;border-radius:999px;padding:.8rem 1.2rem;font-weight:700;cursor:pointer;}
    .btn-lg{padding:1rem 1.4rem;font-size:1.05rem;}
    .btn-success{background:#16a34a;color:#fff;}
    .btn-outline-red{background:transparent;color:#dc2626;border:2px solid #dc2626;}
    .btn-outline-red:hover{background:#fee2e2;}
    .btn-ghost{background:transparent;border:1px solid #e5e7eb;color:#374151;padding:.55rem .9rem;border-radius:8px;}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:22px;transform:translateX(-50%);z-index:1100;
      background:rgba(17,24,39,0.95);color:#fff;padding:.6rem 1rem;border-radius:999px;
      box-shadow:0 8px 30px rgba(0,0,0,.32);opacity:0;animation:toastIn .35s ease forwards;}
    @keyframes toastIn{from{opacity:0;transform:translate(-50%,18px);}to{opacity:1;transform:translate(-50%,0);}}
    @keyframes toastOut{from{opacity:1;}to{opacity:0;transform:translate(-50%,18px);}}

    .logo-wrap{width:120px;height:120px;margin:auto;}
    .sparkle{animation:sparkle 1.2s ease-out 0.4s 1 both;}
    @keyframes sparkle{0%{opacity:0;transform:scale(.6);}25%{opacity:1;transform:scale(1);}60%{opacity:1;transform:scale(1.05);}100%{opacity:0;transform:scale(.6);}}
  </style>
</head>
<body class="theme-light">
  <div id="root"></div>

  <script>
    // toast helper
    window.showToast = function(msg='Done', type='success', dur=1500){
      const t=document.createElement('div');
      t.className='toast';
      t.textContent=msg;
      document.body.appendChild(t);
      setTimeout(()=>{t.style.animation='toastOut .5s ease forwards';setTimeout(()=>t.remove(),600);},dur);
    };
  </script>

  <script type="text/babel">
  const {useState,useEffect} = React;

  function Logo(){
    const gold="#f59e0b";
    return(
      <svg className="logo-wrap" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="38" fill="#fff" stroke="#e5e7eb" strokeWidth="3"/>
        <circle cx="60" cy="60" r="28" fill="#f9fafb"/>
        <g transform="translate(36,30) rotate(-35 24 30)">
          <rect x="22" y="18" width="4" height="32" rx="2" fill={gold}/>
          <rect x="21" y="12" width="2" height="8" rx="1" fill={gold}/>
          <rect x="23" y="12" width="2" height="8" rx="1" fill={gold}/>
          <rect x="25" y="12" width="2" height="8" rx="1" fill={gold}/>
        </g>
        <g transform="translate(54,30) rotate(30 6 30)">
          <rect x="5" y="16" width="4" height="36" rx="2" fill={gold}/>
          <path d="M7 6 C12 12, 12 14, 7 18 C2 14, 2 12, 7 6 Z" fill={gold}/>
        </g>
        <g className="sparkle" transform="translate(88,26)">
          <path d="M6 0 L7.5 3.5 L11 5 L7.5 6.5 L6 10 L4.5 6.5 L1 5 L4.5 3.5 Z" fill={gold}/>
        </g>
      </svg>
    );
  }

  function App(){
    const [uiStep,setUiStep]=useState('welcome');
    const [gameState,setGameState]=useState('setup');

    useEffect(()=>{
      const light=(uiStep==='welcome'||uiStep==='setup');
      document.body.classList.toggle('theme-light',light);
      document.body.classList.toggle('theme-dark',!light);
    },[uiStep]);

    // Welcome screen
    if(uiStep==='welcome'){
      return(
        <div className="container">
          <div className="card" style={{textAlign:'center'}}>
            <Logo/>
            <h1 className="title">ðŸ¥³ Welcome to Culinary Quest!</h1>
            <p className="subtitle">A friendly dinner party competition. Ready to begin?</p>
            <div style={{display:'flex',justifyContent:'center',gap:'12px',marginTop:'1rem'}}>
              <button className="btn-success btn-lg" onClick={()=>setUiStep('setup')}>Letâ€™s Get Started</button>
              <button className="btn-outline-red btn-lg" onClick={()=>{
                window.showToast('ðŸ‘‹ Come back soon!','success',1500);
                setTimeout(()=>{
                  try{window.close();}catch(e){location.href=location.href.split('?')[0];}
                },1600);
              }}>Cancel</button>
            </div>
          </div>
        </div>
      );
    }

    // Setup screen (where Add Guests lives)
    if(uiStep==='setup'){
      return(
        <div className="container">
          <div className="card" style={{textAlign:'center'}}>
            <h2 className="title">ðŸŽ¯ Configure Your Quest</h2>
            <p className="subtitle">Choose how your guests will score each dinner.</p>
            <div style={{marginTop:'1rem'}}>
              <button className="btn-success btn-lg" onClick={()=>{
                setGameState('setup');
                setUiStep('addGuests');
                window.showToast('Loading Add Guestsâ€¦','success',800);
              }}>Add Guests</button>
              <button className="btn-outline-red btn-lg" style={{marginLeft:'10px'}} onClick={()=>{
                window.showToast('ðŸ‘‹ Come back soon!','success',1500);
                setTimeout(()=>{
                  try{window.close();}catch(e){location.href=location.href.split('?')[0];}
                },1600);
              }}>Cancel</button>
            </div>
          </div>
        </div>
      );
    }

    // Add Guests screen
    if(gameState==='setup' && uiStep==='addGuests'){
      return(
        <div className="container">
          <div className="card" style={{textAlign:'center'}}>
            <h2 className="title">ðŸ‘¥ Add Your Guests</h2>
            <p className="subtitle">This is where the rest of your setup continues.</p>
            <p style={{color:'#6b7280',marginTop:'1rem'}}>In your full app, the existing guest management UI appears here.</p>
            <div style={{marginTop:'1rem'}}>
              <button className="btn-outline-red btn-lg" onClick={()=>{
                window.showToast('ðŸ‘‹ Come back soon!','success',1500);
                setTimeout(()=>{
                  try{window.close();}catch(e){location.href=location.href.split('?')[0];}
                },1600);
              }}>Exit</button>
            </div>
          </div>
        </div>
      );
    }

    // Fallback view
    return(
      <div className="container">
        <div className="card" style={{textAlign:'center'}}>
          <h2>Loading Culinary Questâ€¦</h2>
          <p style={{color:'#6b7280',marginTop:'1rem'}}>If this screen persists, refresh the page.</p>
        </div>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
